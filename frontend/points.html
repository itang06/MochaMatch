<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Points Progress</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>You're Almost There!</h1>
        <p>Collect 100 points to get a free coffee!</p>
        <div class="points-message">
            <span id="current-points">50</span> points out of 100
        </div>
    </div>

    <!-- Power bar section with a coffee icon inside the fill bar -->
    <div class="power-bar-container">
        <div class="power-bar">
            <div class="fill" id="fill">
                <span class="coffee-icon">â˜•</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
